<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDE Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/style.css"> <!-- Include stylesheet -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Todo App</h1>
        <!-- Theme Toggle Button -->
        <button id="theme-toggle-btn" class="theme-toggle-btn">Toggle Theme</button>
      </div>
      
      <p style="text-align: end; padding-right: 50px;">PRIORITY</p>
      <form class="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo" />
        <!-- priority selector  -->
        <select id="priority-select">
          <option value="low">Low</option>
          <option value="medium">Medium</option> 
          <option value="high">High</option>
        </select>
        
        <button type="submit">Add</button>
      </form>

      <!-- Clear Completed Button -->
      <button id="clear-completed-btn" class="clear-completed-btn">Clear Completed Todos</button>
      
      <!-- Filter Buttons Container -->
      <p id="error-message" style="display: none; color: red;">Please enter a todo item</p>
      <div class="filter-buttons" id="filters">
       <!-- The filtering buttons will be injected here by JavaScript -->
     </div>

      <!-- error handling message : CSS added:: .input-error & #error-message -->
      <ul class="todo-list" id="todo-list"></ul>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
